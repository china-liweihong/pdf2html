
<html>
   <head>
      <title>Adding a Shape to a Map</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <script type="text/javascript"  src="http://dev.ditu.live.com/mapcontrol/mapcontrol.ashx?v=6.2"> </script>
      <script type="text/javascript">
      var map = null;
      var points = new Array(
         new VELatLong(49.203225029000066,-123.053994183999980, 0, VEAltitudeMode. RelativeToGround),
         new VELatLong(49.203669799000068,-123.048521675999950, 0, VEAltitudeMode. RelativeToGround),
         new VELatLong(49.202974028000028,-123.041448334999980, 0, VEAltitudeMode. RelativeToGround),
         new VELatLong(49.198401798000077,-123.022433898999960, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.193431544000077,-123.006537789999980, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.183787891000065,-122.990870077999940, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.179661345000056,-122.979233610999980, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.165290874000050,-122.979157149999990, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.160566372000062,-122.998779073999970, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.156288867000058,-123.002353549999950, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.153648445000044,-123.011787759999950, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.148798385000077,-123.037599605999960, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.145098261000044,-123.046678859999990, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.134879420000061,-123.060197796999940, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.129803423000055,-123.066928749999990, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.124652255000058,-123.074914652999950, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.123716459000036,-123.077700151999980, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.130704273000049,-123.086462153999950, 0, VEAltitudeMode. RelativeToGround),
		 new VELatLong(49.132167398000036,-123.086781632999990, 0, VEAltitudeMode. RelativeToGround),

			 new VELatLong(49.203225029000066,-123.053994183999980, 0, VEAltitudeMode. RelativeToGround)
			  
      );

      function GetMap()
      {
         map = new VEMap('myMap');
         map.LoadMap();
         var myPolygon = new VEShape(VEShapeType.Polygon, points);
         map.AddShape(myPolygon);
         myPolygon.SetTitle("My Polygon");
         myPolygon.SetDescription("This is the description for my polygon.");
      }
      </script>
   </head>
   <body onload="GetMap();">
      <div id='myMap' style="position:relative; width:400px; height:400px;"></div>
   </body>
</html>
